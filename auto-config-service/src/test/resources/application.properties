spring.datasource.url=jdbc:h2:./auto-config;create=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=configurator
spring.datasource.password=configurator

spring.datasource.testWhileIdle=true;
spring.datasource.validationQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Custom Configuration Starts HereÂ #
service.security.sessionTimeoutSeconds=3600